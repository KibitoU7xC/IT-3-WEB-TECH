<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Eco Compost Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Dashboard</h2>

    <!-- Create New Bin Button -->
    <div class="create-bin">
      <h3>+ Create New Bin</h3>
      <p>Click here to start a new compost bin.</p>
      <a href="#" class="btn">Create Bin</a>
    </div>

    <p>Total Waste Diverted: <strong>15 kg</strong></p>
    <p>Active Compost Bins: <strong>2</strong></p>

    <!-- Existing Bin Cards -->
    <div class="card">
      <h3>Backyard Bin</h3>
      <p>Progress: 60%</p>
      <a href="bin-details.html" class="btn">View Details</a>
    </div>

    <div class="card">
      <h3>Balcony Bin</h3>
      <p>Progress: 25%</p>
      <a href="bin-details.html" class="btn">View Details</a>
    </div>
  </div>
</body>
</html>
